{% extends 'productos/base.html' %}

{% block header %}
<div class="row session">
    <h3>Bienvenido <i class="fas fa-user"></i></h3>
    <a href="{% url 'ingresar' %}">Cerrar sesión</a>
</div>
{% endblock %}

{% block content %}
<div class="content-body">
    
    <h2>Producto que se consume más</h2>

    <div class="row fila letter">
        <label class="col-md-3">Producto </label>
        <label class="col-md-5">Unidades Consumidas </label>
    </div>
    <div class="row fila letter">
        <p class="col-md-3"> {{ producto.product__name_prod }}</p>
        <p class="col-md-2">{{ producto.sum }}</p>
    </div>
    <br>
    <div class="row">
        <a href="{% url 'pedido_new' %}" class="top-menu"> Agregar Consumo <span class="glyphicon glyphicon-plus"> | </span></a>
        <a href="{% url 'productos_list' %}" class="top-menu"> Ver Productos <span class="glyphicon glyphicon-th-list"> | </span></a>
        <a href="{% url 'pedidos_list' %}" class="top-menu"> Ver Consumos <span class="glyphicon glyphicon-th-list"> | </span></a>
        <a href="{% url 'come_part' %}" class="top-menu"> Quién come más? <span class="glyphicon glyphicon-user"></span></a>
    </div>
</div>
{% endblock %}
